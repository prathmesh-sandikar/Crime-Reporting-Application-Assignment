<!DOCTYPE html>
<html lang="en">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>

      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CRIME REPORTING APPLICATION</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <h1 style=" text-align: center; color:rgb(15, 15, 7); font-family: Georgia, 'Times New Roman', Times, serif;">User Register</h1>
    <br>
    <div class="container container">

        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/register-user" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td style="color:rgb(15, 15, 7)" class="font-weight-bold"> Name </td>
                            <td><input type="text" name="name" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td style="color:rgb(15, 15, 7)" class="font-weight-bold"> Address </td>
                            <td><input type="text" name="address" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td style="color:rgb(15, 15, 7)" class="font-weight-bold"> Email Id </td>
                            <td><input type="email" name="email" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td style="color:rgb(15, 15, 7)" class="font-weight-bold"> Phone No. </td>
                            <td><input type="text" name="mno" class="form-control" ></td>
                        </tr>
                        <tr>
                            <td style="color:rgb(15, 15, 7)" class="font-weight-bold"> Password </td>
                            <td><input type ="password" name="pswd"  class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class = "btn btn-success"> Register </button></td>
                        </tr>
                        <tr>
                            <td><a href="/login-user">Already have an Account</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
